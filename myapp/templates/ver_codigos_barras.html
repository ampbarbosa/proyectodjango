<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Códigos de Barras</title>
    {% load static %}
    <!-- Incluye Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('{% static "images/itb.jpeg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            height: 80vh;
            overflow-y: auto;
        }
        h2 {
            margin-bottom: 20px;
            color: #56D5F8;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 5px;
            width: 200px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            padding: 5px 10px;
            background-color: #56D5F8;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #B7ECFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #F2F880;
        }
        tr:nth-child(even) {
            background-color: #FBC5F2;
        }
        img {
            width: 100px;
            height: 100px;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 10px 20px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Códigos de Barras</h2>
        
        <!-- Formulario de búsqueda -->
        <div class="search-container">
            <form method="GET">
                <input type="text" name="buscar" placeholder="Buscar por nombre" value="{{ request.GET.buscar }}">
                <button type="submit">Buscar</button>
            </form>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Código de Barras</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.username }}</td>
                    <td>
                        {% if employee.barcode_image %}
                            <img src="{{ employee.barcode_image.url }}" alt="Código de Barras">
                        {% else %}
                            No generado
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Botón para regresar al inicio -->
        <a href="{% url 'home' %}" class="btn back-btn">Regresar al Inicio</a>
    </div>
    <!-- Incluye jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
